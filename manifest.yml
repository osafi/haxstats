---
applications:
  - name: haxstats
    memory: 1024M
    instances: 1
    path: ./build/libs/haxstats-0.0.1-SNAPSHOT.jar
    services:
      - haxstats-db
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
      JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
      USERNAME: changeme
      PASSWORD: changeme